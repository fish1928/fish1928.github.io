<html>
<body>
<input id="applepie" type="password"/>
<button id="btn">cook</button>
<button id="cpbtn" data-clipboard-target="#eat">dish</button>
<h1 id="eat" />


<script src="./clipboard/dist/clipboard.min.js""></script>
<script>
new Clipboard("#cpbtn")

document.querySelector("#btn").onclick = function(){
  const p = btoa(document.querySelector("#applepie").value)

  const b1 = btoa(p)
  const b11 = b1.split('').filter((x,i)=>i%2===0).join('')

  const b2 = btoa(b11)
  const b22 = b2.split('').filter((x,i)=>i%2===1).join('')
 
  document.querySelector("#eat").innerHTML = b22
}

</script>
</body>
</html>

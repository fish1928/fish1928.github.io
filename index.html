<html>
<body>
<input id="applepie" type="password"/>
<button id="btn">cook</button>
<h1 id="eat" data-clipboard-target="#eat" />

<script src="./clipboard/dist/clipboard.min.js""></script>
<script>
new Clipboard("#eat")

document.querySelector("#btn").onclick = function(){
  const a = btoa(document.querySelector("#applepie").value.split('').sort().join(''))
  
  const b1 = a.split('').filter((x,i)=>i%2===0).join('')
  const b11 = btoa(b1)

  const b2 = b11.split('').filter((x,i)=>i%2===1).join('')
  const b22 = btoa(b2)

  c = b22.substring(0,12)

  document.querySelector("#eat").innerHTML = c
}
</script>
</body>
</html>

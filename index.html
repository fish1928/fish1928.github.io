<html>
<body>
<input type="text" id="applepie" />
<button id="btn">cook</button>
<h1 id="eat" />
<script>
document.querySelector("#btn").onclick = function(){
  const p = btoa(document.querySelector("#applepie").value)

  const b1 = btoa(p)
  const b11 = b1.split('').filter((x,i)=>i%2===0).join('')

  const b2 = btoa(b11)
  const b22 = b2.split('').filter((x,i)=>i%2===1).join('')
 
  document.querySelector("#eat").innerHTML = b22
}
</script>
</body>
</html>
